<div *ngIf="error" class="alert alert-danger">{{error}}</div>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-signin">
    <h1 class="h3">Iniciar Sesión</h1>
    <div class="form-group">
        <label for="username">Usuario</label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Se requiere usuario</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Se requiere contraseña</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Ingresar
        </button>
        <a routerLink="/register" class="btn btn-link">Regístrate</a>
    </div>
</form>
